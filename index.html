<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
   <div class="header">
    <h1>Current Weather</h1>
   </div>
    <form id="form">
        <input type="search" placeholder="Enter city name..." id="city" required autocomplete="off"> <br><br>
        <button id="submit">Search</button>
    </form>
    <div class="container">
        <div class="location"><p></p></div>
        <div class="temp">
            <img width="100" id="theimg" src ='' alt="">
            <p><span id="tempValue"></span><span id="tempUnits">&#176c</span></p>
        </div>
        <div class="climate"><p></p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
